  <body>
    <script>
      const compra = [];

      const producto = {
        nombre: "Pan",
        precio: 200,
      };
      const producto1 = {
        nombre: "Leche",
        precio: 200,
      };
      const producto2 = {
        nombre: "Ensalada",
        precio: 200,
      };

      let res = [...compra, producto];
      res = [...res, producto1]
      res = [producto2, ...res];
      console.log(compra);
      console.log(res);
    </script>
